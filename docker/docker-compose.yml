version: "3.9"
services:
  bot:
    build: ..
    env_file: ../.env
    restart: always
    volumes:
      - ..:/app
    command: ["python", "bot.py"]
  api:
    build: ..
    env_file: ../.env
    restart: unless-stopped
    command: ["uvicorn", "api.server:app", "--host", "0.0.0.0", "--port", "8000"]
    ports: ["8000:8000"]
